<DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de données JSONBin</title>
</head>
<body>
    <div id="json-data"></div>

    <script>
        // Remplacez 'VOTRE_CLÉ_PRIVÉE' par votre propre clé privée
        const apiKey = '$2a$10$DHNAnAemgw/9O9GAoUu1D.sJe5WCn8YsoLQiyWLP1V31e2JsR8W/y';
        const binId = '6659e295ad19ca34f87235ed'; // Remplacez par l'ID de votre bin

        async function fetchJsonData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/b/${binId}`, {
                    headers: {
                        'secret-key': apiKey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('json-data').textContent = JSON.stringify(data, null, 2);
                } else {
                    console.error('Erreur lors de la récupération des données JSONBin.');
                }
            } catch (error) {
                console.error('Erreur réseau :', error);
            }
        }

        fetchJsonData();
    </script>
</body>
</html>
